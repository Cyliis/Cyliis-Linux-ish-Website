<app-window name="Images">
    <div class="folder-content">
        <div class="file" *ngFor="let item of images; let i = index" tabindex="-1">
            <img class="file__image" [src]="item.imageUrl" (dblclick)="onOpenImage(i)">
            <p>{{ item.name }}.img</p>
        </div>
    </div>
</app-window>
