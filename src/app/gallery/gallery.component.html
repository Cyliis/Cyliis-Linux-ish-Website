<app-window name="Gallery">
    <div class="folder-content">
        <div class="file" *ngFor="let item of galleryItems;" tabindex="-1">
            <img class="file__image" [src]="item.imageUrl" (dblclick)="onOpenImage(item.imageUrl)">
            <p>{{ item.name }}.img</p>
        </div>
    </div>
</app-window>
