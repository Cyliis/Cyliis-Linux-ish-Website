<ng-container *ngIf="minimizeds$ | async as minimizeds">
    <app-window name="Gallery">
        <div class="gallery">
            <div class="gallery__item" *ngFor="let item of galleryItems;" tabindex="-1">
                <img [src]="item" (dblclick)="onOpenImage(item, minimizeds)" >
            </div>
        </div>
    </app-window>
</ng-container>
