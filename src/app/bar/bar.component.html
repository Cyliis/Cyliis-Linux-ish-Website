<ng-container *ngIf="{ windows: windows$ | async, minimizeds: minimizeds$ | async } as vs">
  <div class="bar">
    <div class="bar__left-side" cdkDropList (cdkDropListDropped)="drop($event)">
      <img
        (click)="onOpenAbout()"
        class="bar__menu"
        src="https://cyliis.ro/assets/LogoCyliis.png"/>
      <div class="bar__apps">
        <div
          class="app"
          [class.app--selected]="vs.windows.indexOf(minimized) == vs.windows.length - 1"
          [class.app--minimized]="vs.minimizeds.includes(minimized)"
          *ngFor="let minimized of list"
          cdkDrag
          cdkDragBoundary=".bar__apps">
          <mat-icon class="app__close-button" (click)="onClose(minimized)">close</mat-icon>
          <img
            class="app__img"
            [matTooltip]="minimized"
            matTooltipPosition="right"
            [src]="getImgUrl(minimized)"
            (click)="onMaximize(minimized, vs.minimizeds)"/>
        </div>
      </div>
    </div>
    <div class="bar__right-side">
      <img
        (click)="onOpenSettings()"
        class="bar__settings"
        src="assets/icons/settings.png"/>
    </div>
  </div>
</ng-container>
