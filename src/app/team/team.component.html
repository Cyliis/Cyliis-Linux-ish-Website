<ng-container *ngIf="minimizeds$ | async as minimizeds">
    <app-window name="Team">
        <div class="folder-content">
            <div class="file" [ngClass]="{'lead' : member.teamLead, 'mentor' : member.mentor}" *ngFor="let member of team" (dblclick)="onOpen(member, minimizeds)" tabindex="-1">
                <img class="file__image" [src]="member.imageUrl">
                <span class="file__name">{{ member.name }}.prtfl</span>
            </div>
        </div>
    </app-window>
</ng-container>
