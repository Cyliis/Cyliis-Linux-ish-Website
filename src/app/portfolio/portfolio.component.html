<ng-container *ngIf="member$ | async as member">
    <app-window name="Portfolio" [showName]="member.name">
        <div class="member">
            <img class="member__image" [src]="member.imageUrl">
            <div class="member__details">
                <h1 class="member__name">{{ member.name }}</h1>
                <p class="member__quote">{{ member.quote }}</p>
                <div class="member__social-links-wrapper">
                    <a class="fa fa-facebook" *ngIf="member.Facebook?.trim()" [href]="member.Facebook" target="_blank"></a>
                    <a class="fa fa-github" *ngIf="member.Github?.trim()" [href]="member.Github" target="_blank"></a>
                    <a class="fa fa-instagram" *ngIf="member.Instagram?.trim()" [href]="member.Instagram" target="_blank"></a>
                </div>
            </div>
        </div>
    </app-window>
</ng-container>
