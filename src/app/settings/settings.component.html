<app-window name="Settings">
    <button class="change-theme-button" mat-icon-button (click)="onChangeTheme()"><mat-icon>brightness_4</mat-icon></button>
    <div class="content">
        <h1>System color</h1>
        <div class="colors">
            <div class="color color-{{color}}" *ngFor="let color of colors" (click)="onSetPrimaryColor(color)"></div>
        </div>
        <h1>Desktop image background</h1>
        <div class="bg-images">
            <div class="background-image background-image-{{backgroundImage}}" (click)="onSetBackgroundImage(backgroundImage)" *ngFor="let backgroundImage of backgroundImages"></div>
        </div>
    </div>
</app-window>
