<app-window name="Settings">
    <button class="change-theme-button" mat-icon-button (click)="onChangeTheme()"><mat-icon>brightness_4</mat-icon></button>
    <div class="content">
        <h1>System color</h1>
        <div class="colors">
            <div class="color" [class.selected]="i == selectedColor" [style.background-color]="color" *ngFor="let color of colors; let i = index" (click)="onSetPrimaryColor(i)">
                <mat-icon class="done">done</mat-icon>
            </div>
        </div>
        <h1>Desktop image background</h1>
        <div class="bg-images">
            <div class="background-image" [class.selected]="i == selectedBackgroundImage" (click)="onSetBackgroundImage(i)" *ngFor="let backgroundImage of backgroundImages; let i = index">
                <img [src]="backgroundImage">
                <mat-icon class="done">done</mat-icon>
            </div>
        </div>
    </div>
</app-window>
