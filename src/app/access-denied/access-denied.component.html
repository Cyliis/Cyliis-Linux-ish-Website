<app-window name="access-denied" [error]="true" showName="Error">
    <div class="content">
        <div class="error-message">
            <img class="error-icon" [src]="getIcon()">
            <h1>Access Denied!</h1>
        </div>
        <button class="error-button" mat-stroked-button (click)="onClose()" color="warn">Close</button>
    </div>
</app-window>
