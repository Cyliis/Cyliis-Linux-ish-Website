<app-window name="access-denied" [error]="true" showName="Error">
    <div class="content">
        <div class="error-message">
            <img class="error-icon" src="https://cdn-icons-png.flaticon.com/512/221/221755.png">
            <h1>Access Denied!</h1>
        </div>
        <button class="error-button" mat-button (click)="onClose()" color="warn">Close</button>
    </div>
</app-window>
